<html>
<head>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
}

.header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

.header h1 {
    font-size: 36px;
    color: #333333;
}

.header p {
    font-size: 18px;
    color: #666666;
}

.main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    margin-top: 40px;
}

.main .left {
    width: 60%;
}

.main .left img {
    width: 100%;
    height: auto;
}

.main .right {
    width: 35%;
    background-color: #eeeeee;
    padding: 20px;
}

.main .right h2 {
    font-size: 24px;
    color: #333333;
    margin-bottom: 10px;
}

.main .right p {
    font-size: 16px;
    color: #666666;
    margin-bottom: 20px;
}

.main .right form {
    display: flex;
    flex-direction: column;
}

.main .right form input {
    width: 100%;
    height: 40px;
    border: none;
    outline: none;
    padding-left: 10px;
    margin-bottom: 10px;
}

.main .right form button {
    width: 100%;
    height: 40px;
    border: none;
    outline: none;
    background-color: #333333;
    color: white;
    font-size: 18px;
}

.footer {
    background-color: #333333;
    padding: 20px;
    text-align: center;
}

.footer p {
    font-size: 16px;
    color: white;
}
   </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Landing Page</h1>
            <p> </p>
        </div>
        <div class="main">
            <div class="left">
                <img src="image/page.jpg"class="img-fluid" alt="......." height="50"n weigth="50">
                </div>
            <div class="right">
                <h2>Sign Up Now</h2>
                <p>Enter your name and email address to get started.</p>
                <form>
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p> </p>
        </div>
    </div>
</body>
</html>
